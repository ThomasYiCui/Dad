<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Dad and Ela</title>
</head>

<body>
    <canvas id="canvi"></canvas>
<script>
var canvas = document.getElementById("canvi");
var ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var balls = [];
var frame = 0;

function ball(color) {
  this.x = 100;
  this.y = 100;
  this.aX = 3;
  this.aY = 0;
  this.color = color;
}
ball.prototype.update = function() {
    this.x+=this.aX;
    this.y+=this.aY;
    this.aY+=0.1;
    if(this.x < 0) {
        this.x = 0;
        this.aX*=-1;
    }
    if(this.y < 0) {
        this.y = 0;
        this.aY*=-1;
    }
    if(this.x > canvas.width) {
        this.x = canvas.width;
        this.aX*=-1;
    }
    if(this.y > canvas.height) {
        this.y = canvas.height;
        this.aY*=-1;
    }
}
ball.prototype.display = function() {
  ctx.fillStyle = this.color;
  ctx.beginPath();
  ctx.arc(this.x, this.y, 10, 10, 0, 4 * Math.PI);
  ctx.fill();
}

setInterval(function() {
    ctx.fillStyle = "rgb(200, 200, 200)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    for(var i = 0; i < balls.length; i++) {
        ctx.fillStyle = "rgb(0, 0, 0)"
        ctx.fillRect(Math.random() * 100, Math.random() * 100, 10, 10)
        balls[i].update();
        balls[i].display();
    }
    if(frame <= 100) {
        balls.push(new ball("rgb(255, 255, 255)"));
    }
    frame+=1;
}, 15)

// THE TABLE
</script>
</body>

</html>
